apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-helm
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: metric-server
        repoURL: https://github.com/FelipeVerbanek/repo-test-1.git
        namespace: monitoring
        server: https://10.89.0.3:6443
        path: helm-charts/dev/metricsserver
        valuesFile: values.yaml

      - name: metric-server
        repoURL: https://github.com/FelipeVerbanek/repo-test-1.git
        namespace: monitoring
        server: https://10.89.0.3:6443
        path: helm-charts/prod/metricsserver
        valuesFile: values.yaml
  
  template:
    metadata:
      name: "addon-{{name}}"
    spec:
      project: default
      source:
        repoURL: "{{repoURL}}"
        targetRevision: HEAD
        path: "{{path}}"
        helm:
          valueFiles:
          - "{{valuesFile}}"
      destination:
        server: "{{server}}"
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true

